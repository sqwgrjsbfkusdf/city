        <h2>광주</h2>
        <div class="photo">
            <img src="./images/광주2.jpg" alt="">
        </div>
        <div class="citytext">
            <p>
                대한민국의 광역시. 전라남도에 둘러싸여 있다. 전라도의 최대도시이며 광주권의 행정수도이다. 광주학생항일운동의 도화선이었고 4.19 혁명, 5.18 민주화운동, 6월 항쟁이 일어나는 등 한국 근현대사에 굵은 획을 남긴 도시다.[13]
                '빛고을'이라는 순우리말이 있기에 붙여서 빛고을 광주[15]라는 표현으로도 많이 쓰인다.[16]
            </p>
